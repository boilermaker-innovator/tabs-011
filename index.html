                updateImpactText(currentAmount, 'tractor');
                break;
            case 'training':
                formTitle.textContent = 'Your donation helps train farmers';
                updateImpactText(currentAmount, 'training');

            case 'support':
                formTitle.textContent = 'Your donation supports our mission';
